apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dnzk-labs-01/banking-argocd-bootstrap
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true